<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  
    <header>
        TO-DO-LIST
    </header>

    <section>
        <div class="parent-container">
            <div class="firstChild">
                <input type="text" placeholder="search task" class="inputBar">
                <span class="material-symbols-outlined firstIcon">
                    search
                    </span>
            </div>

            <div class="dropdown">
                <div class="buttonContainer"> 
                    <button class="dropbtn">ALL<span class="material-symbols-outlined arrowDown">
                        keyboard_arrow_down
                        </span></button>
                </div>
                    
                <div class="dropdown-content">
                    <a href="#" id="allLink">All</a>
                    <a href="#" id="completeLink">Completed</a>
                    <a href="#" id="incompleteLink">Incomplete</a>
                </div>
            </div>

            <div>
                <button class="darkMode" onclick="darkMode()"><span class="material-symbols-outlined">
                    dark_mode
                    </span></button>
            </div>       
        </div>

          
        <figure>
            <img src="./Detective-check-footprint 1.png" alt="image of an man searching for tasks" width="30%" height="190px">
            <figcaption>Empty</figcaption>
        </figure>

        <div class="task-container figReplacement">
            <ul id="allTasks"></ul>
            <ul id="completedTasks" style="display:none;"></ul>
        </div>

        <div class="add-container">
            <button id="addbtn"><span class="material-symbols-outlined">
                add</span>
            </button>
        </div>

        <div class="displayContainer">
            <div class="inputContainer">
                <div id="inputBar">
                     <h1>NEW ENTRY</h1>
                    <input type="text" placeholder="input your note" id="taskInput">
                </div>
              
               <div class="inputBtn">
                    <button id="firstBtn" onclick="">CANCEL</button>
                    <button id="secondBtn" onclick="">APPLY</button>    
               </div> 
            </div>
        </div>
        
    </section>
</body>

<script src="script.js"></script>
</html>
